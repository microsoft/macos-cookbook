---
driver:
  name: vagrant
  provider: parallels

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  multiple_converge: 3
  enforce_idempotency: true
  require_chef_omnibus: true

verifier:
  name: inspec
  sudo: true

platforms:
  - name: apex/macos-10.12.6
  - name: apex/macos-10.13.3

suites:
  - name: default
    run_list:
      - recipe[macos::keep_awake]
      - recipe[macos_test::new_users]
      - recipe[macos::disable_software_updates]
      - recipe[macos_test::preferences]
      - recipe[macos_test::machine_name]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      macos:
        disk_sleep_disabled: true

  - name: xcode
    run_list:
      - recipe[macos_test::xcode]
    verifier:
      inspec_tests:
        - test/smoke/xcode

  - name: spotlight
    run_list:
      - recipe[macos_test::spotlight]
    verifier:
      inspec_tests:
        - test/smoke/spotlight
