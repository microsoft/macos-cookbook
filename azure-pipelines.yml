name: $(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - documentation/*
    - LICENSE
    - README.md
    - CHANGELOG.md
    - TESTING.md
    - CONTRIBUTING.md
    - .mailmap
    - .rubocop.yml
    - .gitignore
    - chefignore

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    exclude:
    - documentation/*
    - LICENSE
    - README.md
    - CHANGELOG.md
    - TESTING.md
    - CONTRIBUTING.md
    - .mailmap
    - .rubocop.yml
    - .gitignore
    - chefignore

resources:
  repositories:
  - repository: templates
    type: git
    name: chef-pipelines-templates
  - repository: OfficePT
    type: git
    name: OE/OfficePipelineTemplates
    ref: refs/heads/main

parameters:
  - name: kitchenSuites
    displayName: Kitchen Suites
    type: object
    default:
      - software-updates
      - spotlight
      # - xcode-from-apple
      # - xcode-from-url
      - command-line-tools
      - certificate
      - users
      - keychain
      - remote-access

extends:
  template: v1/Office.Official.PipelineTemplate.yml@OfficePT
  parameters:
    sdl:
      sourceAnalysisPool:
        name: Azure-Pipelines-1ESPT-ExDShared
        image: windows-latest
        os: windows
    pool:
      name: 'ApexInfra macOS'
      os: macOS
    stages:
    - stage: cookbook
      jobs:
      - template: chefspec-cookstyle.yml@templates
      - template: test-kitchen.yml@templates
        parameters:
          jobName: "haswell_agent"
          kitchenFile: kitchen.yml
          venturaPlus: true
          platforms:
            - ventura-x86
            - sonoma-x86
          suites: ${{ parameters.kitchenSuites }}
      - template: test-kitchen.yml@templates
        parameters:
          jobName: "vintage_agent"
          kitchenFile: kitchen.yml
          platforms:
            - monterey-x86
          suites: ${{ parameters.kitchenSuites }}
    - stage: supermarket
      dependsOn: cookbook
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      jobs:
        - template: supermarket.yml@templates
          parameters:
            cookbookName: 'macos'
